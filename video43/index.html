    <title>exercise of nav bar</title>
     <style>
        *{
            margin: 0;
            padding: 0;
        }
body{
    background-color: rgb(160, 140, 39);
}

.logo{
    /* background-color: blue; */
    width: 40px;
    height: 23px;
}
nav {
    display:flex;
     justify-content: space-around;
    align-items: center;
     font-family: "Segoe UI";   
 
     background-color: aquamarine;
     height: 60px
    
}

.right ul{

    display:flex;
    gap: 34px;
  


}

.right ul li{
   list-style-type: none;
   display: flex;
   align-items: center;


}


.logo img{
    width: 164px;
    display: flex;
    margin:-20px;
   
 
}
.right ul li span{

    padding: 0 5px;
    cursor: pointer;
}
.right ul li span:hover{
    color: brown;       
}
    </style>
