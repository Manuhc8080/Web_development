<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css boxmodel</title>

    <style>

.box{
    background-color:red
}
*{
    margin:0px;
    padding:0px;
}


.box1 {
    color:rgb(165, 18, 129);
    padding:10px;
    margin:5px;
    border:6px solid rgb(17, 18, 17);
    height: 200px;
   
    box-sizing: border-box;    
}
 /* use for alligh both padding and border */

.box2{
    color:chartreuse;
    padding:10px;
    margin:5px;
    border:6px solid rgb(17, 18, 17);
    height: 200px;
   
    box-sizing: border-box; 
    
}
    </style>
</head>
<body>
    <div class="box">im a box of css</div>
    <div class="box box1"> im a box 1  </div> 
    <div class="box box2"> im a box 2</div>
</body>
</html>
