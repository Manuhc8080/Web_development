<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Momo+Trust+Display&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        body{background-color: darkgray;}

.card{
    background-color: rgb(177, 188, 169);
    width: 300px;
    height: 470px;
    border: 2px solid black;
    border-radius:14px ;
}
.image{
   padding: 3px;
   margin: 2px;
}
.image img{
    border-radius: 10px;
}
.content{
    
 font-family: "Momo Trust Display", sans-serif;
    padding: 5px;
    margin: 5px;
    font-size: 15px;
}
.capsules span{
    border:2px solid black;
    border-radius: 6px;
    padding: 0 3px 0 6px;

}
.capsules{
   
    padding: 0px  14px 0px 85px;
}
body{
    padding: 41px;
    display: flex;
}
.button{
  text-align: center;
}
.button button{
    color: rgb(50, 82, 107);
    background-color: #86b3eb91;
    /* border: 2px solid black; */
    border-radius: 9px;
    padding: 5px 8px  5px 8px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
}
.button button:hover{
    background-color: rgb(11, 149, 147);
    color:rgba(168, 168, 45, 0.919)
}
    </style>
</head>
<body>
    
<div class="card">
    <div class="image">
    <img width="290px" src="boat.jpg" alt="">
    
    </div>
<div class="capsules">
    <span>Nature</span>
    <span>Lake</span>

</div>
<div class="content">
    <h2>Manu</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis possimus, architecto blanditiis praesentium beatae quis sit inventore tempora itaque, at commodi, vero cumque?</p>
</div>
<div class="button">
    <button>Read More</button>
</div>
</div>


</body>
</html>
