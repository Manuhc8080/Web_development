<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multicolor website  responsive website using html css only</title>
    <style>
        :root{
            --primary-color:rgb(67, 67, 142);
            --seccolor:rgb(119, 124, 29);
            --text-color:rgb(234, 234, 234);
        }
        body{
            background-color: var(--primary-color);
        }
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Momo+Trust+Display&display=swap');
        *{
            margin: 0;
            padding: 0;
          font-family: "Balsamiq Sans", sans-serif;
        }

ul li{

    list-style: none;
}
ul li{
    display: inline;
    padding: 23px;  
    color:var(--text-color);
    
}
nav{
    background-color: var(--seccolor);
    padding:12px 12px;
}
ul li a{
    color:var(--text-color);
    text-decoration: none;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
              
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>

                <li><a href="/">Contact</a></li>
            </ul>
        </nav>
    </header>


</body>
</html>
