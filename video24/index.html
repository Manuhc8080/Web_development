<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow and outlines in css</title>
    <style>
        .box {
            border: 5px solid rgb(2, 22, 91);
            padding: 34px;
            box-shadow: 1px 10px 25px #869656;
            text-shadow: 2px 2px 4px rgba(218, 4, 36, 0.6)
        }

        .manu {
            border: 2px solid violet;
            outline: 3px solid goldenrod;
            border-radius: 22px;
        }
    </style>
</head>

<body>

    <div class="box">im a box</div>
    <div class="manu">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis odio velit amet sed!</div>
</body>

</html>
